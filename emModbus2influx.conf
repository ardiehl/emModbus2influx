# auto switch between grid and solar
[Write]
name="LogoUpdate"
schedule="s_Logo"
meter="logo"
# always on solar if SOC (from Lynx Shunt) is > 80%
write="requestSolar",1,cond="Battery.SOC > 80",return

# leave it on solar until 30% SOC
write="requestSolar",1,cond="Battery.SOC > 30 && logo.Status == 1",return

# otherwise switch to grid
write="requestHP",1



